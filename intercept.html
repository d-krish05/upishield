<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Shield • Review Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Intercept screen specific styles */
        .intercept-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px 0;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1E3A8A;
            margin-bottom: 20px;
        }
        
        /* Payment Details Card */
        .payment-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 15px 30px -10px rgba(37,99,235,0.2);
            margin-bottom: 20px;
        }
        
        .merchant-name {
            font-size: 24px;
            font-weight: 700;
            color: #1E3A8A;
            margin-bottom: 6px;
        }
        
        .upi-id {
            color: #4F46E5;
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .upi-id i {
            color: #2563EB;
            font-size: 14px;
        }
        
        .amount-large {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 8px 0 12px;
        }
        
        .device-matched {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #1E3A8A;
            font-size: 14px;
            font-weight: 500;
            background: rgba(22, 163, 74, 0.08);
            padding: 10px 16px;
            border-radius: 40px;
            width: fit-content;
        }
        
        .device-matched i {
            color: #16A34A;
            margin-right: 4px;
        }
        
        .device-matched .time {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .device-matched .time i {
            color: #2563EB;
        }
        
        /* Risk Analysis Card */
        .risk-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 24px;
            border: 2px solid rgba(245, 158, 11, 0.3);
            box-shadow: 0 15px 30px -10px rgba(245,158,11,0.2);
            margin-bottom: 24px;
        }
        
        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .risk-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1E3A8A;
        }
        
        .risk-percent {
            font-size: 20px;
            font-weight: 800;
            color: #F59E0B;
            background: rgba(245, 158, 11, 0.1);
            padding: 6px 14px;
            border-radius: 40px;
        }
        
        .risk-level {
            font-size: 16px;
            color: #F59E0B;
            font-weight: 600;
            margin-left: 8px;
        }
        
        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: #E0E7FF;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            width: 60%;
            height: 10px;
            background: #F59E0B;
            border-radius: 10px;
        }
        
        /* Risk Chips */
        .risk-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .risk-chip {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(5px);
            padding: 10px 18px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #1E3A8A;
        }
        
        .risk-chip i {
            color: #DC2626;
            font-size: 14px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0 16px;
        }
        
        .btn-approve {
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            border: none;
            border-radius: 60px;
            padding: 18px 24px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 15px 30px -8px rgba(37,99,235,0.5);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .btn-reject {
            background: transparent;
            border: 2px solid #2563EB;
            border-radius: 60px;
            padding: 18px 24px;
            color: #2563EB;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .btn-approve:hover, .btn-reject:hover {
            transform: translateY(-2px);
        }
        
        .btn-approve:active, .btn-reject:active {
            transform: scale(0.97);
        }
        
        .btn-reject:hover {
            background: #2563EB;
            color: white;
        }
        
        /* Footer Note */
        .risk-footer {
            text-align: center;
            color: #4F46E5;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        
        .risk-footer i {
            color: #2563EB;
        }
        
        /* Decorative elements */
        .bg-intercept {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(37,99,235,0.03);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            bottom: 5%;
            right: -40px;
        }
        
        .bg-intercept-2 {
            top: 10%;
            left: -40px;
            background: rgba(124,58,237,0.03);
        }
    </style>
</head>
<body>
    <div class="phone-frame" style="position: relative; overflow: hidden;">
        <!-- Decorative background elements -->
        <div class="bg-intercept"></div>
        <div class="bg-intercept bg-intercept-2"></div>
        
        <!-- Header with logo -->
        <div class="header" style="position: relative; z-index: 2;">
            <div class="header-left">
                <img src="logo.png" alt="UPI Shield" style="width: 40px; height: 40px; border-radius: 14px; box-shadow: 0 8px 16px rgba(37,99,235,0.3);">
                <span class="app-name">UPI Shield</span>
            </div>
            <div class="header-right">
                <i class="fas fa-sliders-h"></i>
            </div>
        </div>

        <!-- Intercept Content -->
        <div class="intercept-container">
            <!-- Page Title -->
            <div class="page-title">Review Payment</div>
            
            <!-- Payment Details Card -->
            <div class="payment-card">
                <div class="merchant-name">Tech Gadgets Store</div>
                <div class="upi-id">
                    <i class="fas fa-qrcode"></i> merchant@axisbank
                </div>
                <div class="amount-large">₹8,500</div>
                
                <div class="device-matched">
                    <span class="time">
                        <i class="fas fa-clock"></i> 10:24 AM
                    </span>
                    <span>
                        <i class="fas fa-check-circle"></i> Device matched
                    </span>
                </div>
            </div>
            
            <!-- Risk Analysis Card -->
            <div class="risk-card">
                <div class="risk-header">
                    <h3>Risk analysis</h3>
                    <span class="risk-percent">60% <span class="risk-level">Medium Risk</span></span>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div class="progress-fill"></div>
                </div>
                
                <!-- Risk Chips -->
                <div class="risk-chips">
                    <span class="risk-chip">
                        <i class="fas fa-exclamation-triangle"></i> New merchant
                    </span>
                    <span class="risk-chip">
                        <i class="fas fa-exclamation-triangle"></i> Unusual amount
                    </span>
                    <span class="risk-chip">
                        <i class="fas fa-exclamation-triangle"></i> Odd time
                    </span>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-approve" onclick="window.location.href='processing.html'">
                    <i class="fas fa-check-circle"></i> Approve Payment
                </button>
                <button class="btn-reject" onclick="window.location.href='cancel.html'">
                    <i class="fas fa-times-circle"></i> Reject Payment
                </button>
            </div>
            
            <!-- Footer Note -->
            <div class="risk-footer">
                <i class="fas fa-shield-halved"></i>
                <span>AI risk analysis active</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
