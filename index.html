<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Shield â€¢ Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Login screen specific styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px 0;
        }
        
        .logo-large {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0 10px;
            filter: drop-shadow(0 0 25px rgba(37,99,235,0.5));
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); filter: drop-shadow(0 0 35px rgba(124,58,237,0.6)); }
            100% { transform: translateY(0px); }
        }
        
        .app-name-large {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            color: #1E3A8A;
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
            max-width: 280px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            border: none;
            border-radius: 60px;
            padding: 18px 24px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            width: 100%;
            margin: 8px 0;
            box-shadow: 0 14px 24px -6px rgba(37,99,235,0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-login i {
            font-size: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 30px -8px rgba(124,58,237,0.5);
        }
        
        .btn-login:active {
            transform: scale(0.97);
        }
        
        .btn-login.secondary {
            background: linear-gradient(135deg, #7C3AED, #2563EB);
        }
        
        .btn-login.tertiary {
            background: linear-gradient(135deg, #1E3A8A, #4F46E5);
        }
        
        .trust-footer {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            background: rgba(255,255,255,0.5);
            padding: 14px 28px;
            border-radius: 60px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 8px 20px rgba(99,102,241,0.15);
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1E3A8A;
            font-weight: 500;
            font-size: 14px;
        }
        
        .trust-item i {
            color: #2563EB;
            font-size: 16px;
        }
        
        /* Decorative elements */
        .bg-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(37,99,235,0.1);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }
        
        .bg-glow-1 {
            top: -50px;
            right: -50px;
            background: rgba(124,58,237,0.1);
        }
        
        .bg-glow-2 {
            bottom: -50px;
            left: -50px;
            background: rgba(37,99,235,0.1);
        }
    </style>
</head>
<body>
    <div class="phone-frame" style="position: relative; overflow: hidden;">
        <!-- Decorative background glows -->
        <div class="bg-glow bg-glow-1"></div>
        <div class="bg-glow bg-glow-2"></div>
        
        <div class="login-container">
            <!-- Logo without background circle - just the image at circle size -->
            <div class="logo-large">
                <img src="logo.png" alt="UPI Shield Logo">
            </div>
            
            <div class="app-name-large">UPI Shield</div>
            <div class="tagline">Your UPI transactions, protected by AI Shield.</div>

            <!-- Login Buttons -->
            <button class="btn-login">
                <i class="fas fa-shield"></i> Login with UPI ID
            </button>
            
            <button class="btn-login secondary">
                <i class="fas fa-mobile-alt"></i> Continue with UPI App
            </button>
            
            <button class="btn-login tertiary">
                <i class="fas fa-university"></i> Login with Bank
            </button>

            <!-- Trust Footer -->
            <div class="trust-footer">
                <span class="trust-item">
                    <i class="fas fa-lock"></i> FinTech
                </span>
                <span class="trust-item">
                    <i class="fas fa-robot"></i> AI Shield
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
