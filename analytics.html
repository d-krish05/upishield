<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Shield • Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="UPI Shield" style="width: 40px; height: 40px; border-radius: 14px;">
                <span class="app-name">UPI Shield</span>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="content">
            <!-- Time Period Tabs -->
            <div class="filter-chips" style="margin-bottom: 20px;">
                <span class="filter-chip active">7D</span>
                <span class="filter-chip">1M</span>
                <span class="filter-chip">3M</span>
                <span class="filter-chip">1Y</span>
            </div>

            <!-- Stat Cards - Even -->
            <div class="stats-row">
                <div class="stat-card">
                    <span style="color: #1E3A8A; font-size: 14px;">Total Protected</span>
                    <span style="font-size: 24px; font-weight: 700; color: #2563EB;">₹2.4L</span>
                </div>
                <div class="stat-card">
                    <span style="color: #1E3A8A; font-size: 14px;">Threats Blocked</span>
                    <span style="font-size: 24px; font-weight: 700; color: #DC2626;">18</span>
                </div>
                <div class="stat-card">
                    <span style="color: #1E3A8A; font-size: 14px;">Safe Txns</span>
                    <span style="font-size: 24px; font-weight: 700; color: #16A34A;">142</span>
                </div>
            </div>

            <!-- Weekly Chart -->
            <div class="glass-card" style="padding: 20px; margin: 20px 0;">
                <div style="font-weight: 700; margin-bottom: 16px;">Weekly Activity</div>
                <div style="display: flex; align-items: flex-end; gap: 8px; height: 120px;">
                    <div style="flex: 1; height: 40px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 70px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 100px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 55px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 80px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 45px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                    <div style="flex: 1; height: 65px; background: linear-gradient(to top, #2563EB, #60A5FA); border-radius: 12px 12px 4px 4px;"></div>
                </div>
            </div>

            <!-- Risk Distribution -->
            <div class="glass-card" style="padding: 20px;">
                <div style="font-weight: 700; margin-bottom: 16px;">Risk Distribution</div>
                
                <div style="margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <span style="color: #16A34A;">Low Risk</span>
                        <span>55%</span>
                    </div>
                    <div style="width: 100%; background: #E0E7FF; height: 10px; border-radius: 10px;">
                        <div style="width: 55%; height: 10px; background: #16A34A; border-radius: 10px;"></div>
                    </div>
                </div>
                
                <div style="margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <span style="color: #F59E0B;">Medium Risk</span>
                        <span>30%</span>
                    </div>
                    <div style="width: 100%; background: #E0E7FF; height: 10px; border-radius: 10px;">
                        <div style="width: 30%; height: 10px; background: #F59E0B; border-radius: 10px;"></div>
                    </div>
                </div>
                
                <div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <span style="color: #DC2626;">High Risk</span>
                        <span>15%</span>
                    </div>
                    <div style="width: 100%; background: #E0E7FF; height: 10px; border-radius: 10px;">
                        <div style="width: 15%; height: 10px; background: #DC2626; border-radius: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation - Fixed at Bottom -->
        <div class="bottom-nav">
            <span class="nav-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i> Home</span>
            <span class="nav-item" onclick="window.location.href='history.html'"><i class="fas fa-history"></i> History</span>
            <span class="nav-item active" onclick="window.location.href='analytics.html'"><i class="fas fa-chart-line"></i> Analytics</span>
            <span class="nav-item" onclick="window.location.href='settings.html'"><i class="fas fa-cog"></i> Settings</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
