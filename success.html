<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Shield • Payment Success</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Success screen specific styles */
        .success-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px 0;
        }
        
        .success-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-radius: 36px;
            padding: 32px 24px;
            border: 2px solid rgba(22, 163, 74, 0.2);
            box-shadow: 0 20px 40px -10px rgba(22,163,74,0.2);
            width: 100%;
            margin-bottom: 20px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(22, 163, 74, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(22, 163, 74, 0.4);
            animation: successPulse 2s infinite;
        }
        
        @keyframes successPulse {
            0% { box-shadow: 0 0 20px rgba(22, 163, 74, 0.4); }
            50% { box-shadow: 0 0 50px rgba(22, 163, 74, 0.7); transform: scale(1.05); }
            100% { box-shadow: 0 0 20px rgba(22, 163, 74, 0.4); }
        }
        
        .success-icon i {
            font-size: 56px;
            color: #16A34A;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #16A34A, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .success-subtitle {
            text-align: center;
            color: #4F46E5;
            font-weight: 500;
            margin-bottom: 28px;
            font-size: 16px;
        }
        
        /* Transaction Details Grid */
        .transaction-grid {
            background: rgba(255,255,255,0.5);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        .transaction-row {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(37,99,235,0.1);
        }
        
        .transaction-row:last-child {
            border-bottom: none;
        }
        
        .transaction-label {
            flex: 1;
            font-weight: 600;
            color: #1E3A8A;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .transaction-label i {
            color: #2563EB;
            font-size: 16px;
            width: 20px;
        }
        
        .transaction-value {
            flex: 1;
            text-align: right;
            font-weight: 600;
            color: #1E3A8A;
            font-size: 15px;
        }
        
        .transaction-value.highlight {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .amount-row {
            margin-top: 8px;
            padding-top: 16px;
            border-top: 2px dashed rgba(37,99,235,0.2);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 16px;
            margin: 24px 0;
        }
        
        .action-btn {
            flex: 1;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #2563EB;
            border-radius: 60px;
            padding: 16px 12px;
            font-weight: 600;
            color: #2563EB;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
        }
        
        .action-btn i {
            font-size: 18px;
        }
        
        .action-btn:hover {
            background: #2563EB;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px #2563EB;
        }
        
        .action-btn:active {
            transform: scale(0.97);
        }
        
        /* Dashboard Button */
        .dashboard-btn {
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            border: none;
            border-radius: 60px;
            padding: 18px 24px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 15px 30px -8px rgba(37,99,235,0.5);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -8px rgba(124,58,237,0.6);
        }
        
        .dashboard-btn:active {
            transform: scale(0.97);
        }
        
        /* Footer */
        .protected-footer {
            text-align: center;
            color: #4F46E5;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .protected-footer i {
            color: #2563EB;
            font-size: 16px;
        }
        
        /* Decorative elements */
        .bg-success {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(22, 163, 74, 0.05);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            bottom: 10%;
            right: -50px;
        }
        
        .bg-success-2 {
            top: 10%;
            left: -50px;
            background: rgba(37,99,235,0.05);
        }
    </style>
</head>
<body>
    <div class="phone-frame" style="position: relative; overflow: hidden;">
        <!-- Decorative background elements -->
        <div class="bg-success"></div>
        <div class="bg-success bg-success-2"></div>
        
        <!-- Header with logo -->
        <div class="header" style="position: relative; z-index: 2;">
            <div class="header-left">
                <img src="logo.png" alt="UPI Shield" style="width: 40px; height: 40px; border-radius: 14px; box-shadow: 0 8px 16px rgba(37,99,235,0.3);">
                <span class="app-name">UPI Shield</span>
            </div>
            <div class="header-right">
                <i class="fas fa-check-circle" style="color: #16A34A;"></i>
            </div>
        </div>

        <!-- Success Content -->
        <div class="success-container">
            <!-- Success Card -->
            <div class="success-card">
                <!-- Success Icon -->
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <!-- Title -->
                <h1>Payment Approved</h1>
                <div class="success-subtitle">Transaction completed safely</div>
                
                <!-- Transaction Details - Properly Aligned -->
                <div class="transaction-grid">
                    <!-- Merchant Row -->
                    <div class="transaction-row">
                        <span class="transaction-label">
                            <i class="fas fa-store"></i> Merchant
                        </span>
                        <span class="transaction-value">Tech Gadgets</span>
                    </div>
                    
                    <!-- UPI ID Row -->
                    <div class="transaction-row">
                        <span class="transaction-label">
                            <i class="fas fa-qrcode"></i> UPI ID
                        </span>
                        <span class="transaction-value">merchant@okaxis</span>
                    </div>
                    
                    <!-- Date & Time Row -->
                    <div class="transaction-row">
                        <span class="transaction-label">
                            <i class="fas fa-clock"></i> Date & Time
                        </span>
                        <span class="transaction-value">12 Apr, 10:24 AM</span>
                    </div>
                    
                    <!-- Amount Row - Highlighted -->
                    <div class="transaction-row amount-row">
                        <span class="transaction-label">
                            <i class="fas fa-rupee-sign"></i> Amount Paid
                        </span>
                        <span class="transaction-value highlight">₹8,500</span>
                    </div>
                </div>
                
                <!-- Action Buttons - Side by Side -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="alert('Receipt downloaded (demo)')">
                        <i class="fas fa-download"></i> Receipt
                    </button>
                    <button class="action-btn" onclick="alert('Share simulated')">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            </div>
            
            <!-- Return to Dashboard Button -->
            <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-home"></i> Return to Dashboard
            </button>
            
            <!-- Footer -->
            <div class="protected-footer">
                <i class="fas fa-shield-halved"></i>
                <span>Protected by UPI Shield AI</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
