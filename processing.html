<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Shield • Securing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="phone-frame" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div class="header" style="width:100%;">
            <div class="header-left">
    <img src="logo.png" alt="UPI Shield" style="width: 40px; height: 40px; object-fit: contain; border-radius: 14px; box-shadow: 0 8px 16px rgba(37,99,235,0.3);">
    <span class="app-name">UPI Shield</span>
</div>
            </div>

        <div style="text-align:center; margin:30px 0;">
            <i class="fas fa-shield-halved glow-shield" style="font-size:90px; color:white; background:rgba(37,99,235,0.3); padding:30px; border-radius:70px;"></i>
            <h2 style="color:#1E3A8A;">Securing Transaction</h2>
            <p style="color:#4F46E5;">Verifying payment details…</p>
        </div>

        <div style="width:100%; background:#E0E7FF; border-radius:20px; height:12px; margin:20px 0;">
            <div class="progress-fill" style="width:30%; height:12px; background:linear-gradient(90deg,#2563EB,#7C3AED); border-radius:20px;"></div>
        </div>

        <div class="glass-card" style="width:100%;">
            <div class="flex"><i class="fas fa-check-circle" style="color:#16A34A;"></i> Encrypting data</div>
            <div class="flex"><i class="fas fa-check-circle" style="color:#16A34A;"></i> Verifying merchant</div>
            <div class="flex"><i class="fas fa-spinner fa-pulse" style="color:#2563EB;"></i> AI fraud scan</div>
        </div>
        <p style="margin-top:30px;">Please wait</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
